<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div e Span</title>

        <style type="text/css">

            #Topo {
                background: blue;
            }          
            
            #conteudo {
                background: red;
            }

            #rodape {
                background: green;
            }

            .produto {
                background: gray;
                margin: 10px;
            }

            .azul {
                color: blue;
            }

        </style>
    
    </head>
    
    <body>

        <div id="Topo">

            <img src="Imagens/descubra-se-o-amazon-prime-vale-a-pena-avaliacao-completa-e-sincera.jpg" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>

        </div>

        <div id="conteudo">

            <div class="Produto">
                Produto 1
            </div>

            <div class="Produto">
                Produto 2
            </div>

            <div class="Produto">
                Produto 3
            </div>

        </div>

        <div id="rodape">

            Todos os <span class="azul">direitos</span> reservados

        </div>

        
    </body>
</html>
